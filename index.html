              $("#footer").load("footer.html");

        <div style="height: 800px;;">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="assets/index/logo.png" width="40"></img>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link active" href="index.html">Home<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="about.html">About</a>

                        <a class="nav-item nav-link" href="#">App</a>
                        <a class="nav-item nav-link" href="#">Shop</a>
                    </div>
                </div>
            </nav>

            <div class="d-flex align-items-center flex-column position-relative" style="top:140px; animation: drop_in; animation-duration: 2s;">
                <h1 class="display-1">Rd_<br>Runnr</h1>
                <p>Be the King of the Road</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">Sign Up</button>
            </div>


            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalLabel">Become a Rd_Runnr</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm">
                                    <input type="text" class="form-control w-100" id="input_name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm">
                                    <input type="email" class="form-control w-100" id="input_email" placeholder="Email">
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert" hidden="true" id="invalid_email_message">
                                Email invalid!
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="signup_button">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <footer id="footer" style="animation: drop_in; animation-duration: 2s;"></footer>

    </body>
